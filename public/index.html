<!DOCTYPE html>
<html lang="th">
<style>
    .typing {
      display: inline-block;
    }
    .typing span {
      display: inline-block;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLaMA Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex font-sans">

  <!-- Sidebar -->
  <div class="w-64 bg-gray-900 text-white p-4 flex flex-col">
    <h1 class="text-xl font-bold mb-4">LLaMA Chat</h1>
    <button id="newChat" class="bg-gray-700 p-2 rounded mb-2 hover:bg-gray-600">+ แชทใหม่</button>
    <div class="flex-1 overflow-y-auto space-y-2">
      <p class="text-gray-400 text-sm">ประวัติการสนทนา</p>
    </div>
  </div>

  <!-- Main Chat Area -->
  <div class="flex-1 flex flex-col bg-gray-50">
    <div id="chatBox" class="flex-1 p-6 overflow-y-auto space-y-4"></div>
    <div class="p-4 bg-white flex gap-2 border-t">
      <input id="message" type="text" placeholder="พิมพ์ข้อความ..." class="flex-1 border p-2 rounded focus:outline-none" />
      <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">ส่ง</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
